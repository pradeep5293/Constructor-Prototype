<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>

<body>
    <script>
        function func1() {
            var a = "i am func1";
            console.log(a);
        }

        function func2(b){
            this.b=b;
            return b;
        }

        function func3(){
            this.c="i am func3";
            this.print=function(){
                console.log(this);
            }
        }
    </script>
</body>

</html>
